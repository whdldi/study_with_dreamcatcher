     <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

     <script>
          // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
          //     Ìó§ÎçîÍ≥†Ï†ï
          // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|

          $(function () {
               var headerTop = $('header').offset().top;
               $(window).scroll(function () {
                    var scrollTop = $(window).scrollTop();
                    if (headerTop < scrollTop) {
                         $('header').addClass('fixed').stop();
                    } else {
                         $('header').removeClass('fixed');
                    }
               });
          })

          // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
          //     Ï†ÑÏ≤¥ÌôîÎ©¥
          // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|
          //    \ (‚Ä¢‚ó°‚Ä¢) /

          $(document).ready(function () {
               var isFullscreen = false;

               $("#fullscreenBtn").click(function () {
                    var element = document.documentElement;

                    if (!isFullscreen) {
                         if (element.requestFullscreen) {
                              element.requestFullscreen();
                         } else if (element.mozRequestFullScreen) {
                              element.mozRequestFullScreen();
                         } else if (element.webkitRequestFullscreen) {
                              element.webkitRequestFullscreen();
                         } else if (element.msRequestFullscreen) {
                              element.msRequestFullscreen();
                         }

                         isFullscreen = true;
                         $(this).html('<i class="fas fa-compress"></i>');
                    } else {
                         if (document.exitFullscreen) {
                              document.exitFullscreen();
                         } else if (document.mozCancelFullScreen) {
                              document.mozCancelFullScreen();
                         } else if (document.webkitExitFullscreen) {
                              document.webkitExitFullscreen();
                         } else if (document.msExitFullscreen) {
                              document.msExitFullscreen();
                         }

                         isFullscreen = false;
                         $(this).html('<i class="fas fa-expand"></i>');
                    }
               });
          });



          // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
          //     ÏúÑÏπòÏãúÍ≥Ñ
          // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|
          //    \ (‚Ä¢‚ó°‚Ä¢) /


          $(document).ready(function () {
               function showClock() {
                    var now = new Date();
                    var hours = now.getHours();
                    var minutes = now.getMinutes();
                    var seconds = now.getSeconds();

                    var ampm = hours >= 12 ? 'PM' : 'AM';
                    hours = hours % 12;
                    hours = hours ? hours : 12; // 0ÏãúÏùº Í≤ΩÏö∞ 12ÏãúÎ°ú ÌëúÏãú

                    var timeString = formatTwoDigits(hours) + ":" + formatTwoDigits(minutes) + ":" +
                         formatTwoDigits(seconds);
                    timeString += " " + ampm;

                    $("#clock").text(timeString);
               }

               function formatTwoDigits(number) {
                    return (number < 10 ? '0' : '') + number;
               }

               function getLocation() {
                    if (navigator.geolocation) {
                         navigator.geolocation.getCurrentPosition(showPosition);
                    } else {
                         alert("Ïù¥ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑúÎäî ÏúÑÏπò Í∏∞Îä•ÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.");
                    }
               }

               function showPosition(position) {
                    // ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏ÏôÄÏÑú ÏÇ¨Ïö©Ìï† Ïàò ÏûàÏäµÎãàÎã§.
                    // Ïù¥ ÏòàÏ†úÏóêÏÑúÎäî ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÍ≥† ÌòÑÏû¨ ÏãúÍ∞ÑÎßå ÌëúÏãúÌï©ÎãàÎã§.
                    showClock();
               }

               setInterval(showClock, 1000); // 1Ï¥àÎßàÎã§ ÏãúÍ∞Ñ Í∞±Ïã†

               getLocation();




               // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
               //     Pointer cursor (Îã§ÏãúÏ≤¥ÌÅ¨)
               // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|
               //    \ (‚Ä¢‚ó°‚Ä¢) /

               // Ïª§ÏÑú ÏõêÎ≥∏ Ïù¥ÎØ∏ÏßÄ ÏóÜÎäî Ïª¥Ìì®ÌÑ∞ÏóêÏÑú Ïã§ÌóòÌïÑÏöî
               // Ï∫† Ïª§ÏÑú Î≥ÄÍ≤Ω
               $(document).ready(function () {
                    // CamÏóê hover ÌñàÏùÑ Îïå Ïª§ÏÑú Ïù¥ÎØ∏ÏßÄ Î≥ÄÍ≤Ω
                    $("li").hover(
                         function () {
                              $("html").css("cursor",
                                   "url('img/pointer.png'), pointer"
                              ); /* pointer ÏÉÅÌÉúÏùº Îïå Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï */
                         },
                         function () {
                              $("html").css("cursor",
                                   "url('img/default.png'), default"
                              ); /* default ÏÉÅÌÉúÏùº Îïå Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï */
                         }
                    );
                    // Aside Î©§Î≤ÑÏóê hover ÌñàÏùÑ Îïå Ïª§ÏÑú Ïù¥ÎØ∏ÏßÄ Î≥ÄÍ≤Ω
                    $(".sideblock li ").hover(
                         function () {
                              $(".sideblock .side_mem_img ").css("cursor",
                                   "url('img/pointer.png'), pointer"
                              ); /* pointer ÏÉÅÌÉúÏùº Îïå Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï */
                         }
                    );
               });





               // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
               //     ÎÇ¥ Ï∫† (Ï∫† Í∂åÌïú ÌïÑÏöî) < ÌõÑÏóê ÎÖ∏Ìä∏Î∂ÅÏúºÎ°ú ÌôïÏù∏ÌïÑÏöî
               //     ÎÇ¥ Ï∫† (Ï∫† Í∂åÌïú ÌïÑÏöî) < ÌõÑÏóê ÎÖ∏Ìä∏Î∂ÅÏúºÎ°ú ÌôïÏù∏ÌïÑÏöî
               //     ÎÇ¥ Ï∫† (Ï∫† Í∂åÌïú ÌïÑÏöî) < ÌõÑÏóê ÎÖ∏Ìä∏Î∂ÅÏúºÎ°ú ÌôïÏù∏ÌïÑÏöî
               //     ÎÇ¥ Ï∫† (Ï∫† Í∂åÌïú ÌïÑÏöî) < ÌõÑÏóê ÎÖ∏Ìä∏Î∂ÅÏúºÎ°ú ÌôïÏù∏ÌïÑÏöî
               //     ÎÇ¥ Ï∫† (Ï∫† Í∂åÌïú ÌïÑÏöî) < ÌõÑÏóê ÎÖ∏Ìä∏Î∂ÅÏúºÎ°ú ÌôïÏù∏ÌïÑÏöî
               //     ÎÇ¥ Ï∫† (Ï∫† Í∂åÌïú ÌïÑÏöî) < ÌõÑÏóê ÎÖ∏Ìä∏Î∂ÅÏúºÎ°ú ÌôïÏù∏ÌïÑÏöî
               //     ÎÇ¥ Ï∫† (Ï∫† Í∂åÌïú ÌïÑÏöî) < ÌõÑÏóê ÎÖ∏Ìä∏Î∂ÅÏúºÎ°ú ÌôïÏù∏ÌïÑÏöî
               //     ÎÇ¥ Ï∫† (Ï∫† Í∂åÌïú ÌïÑÏöî) < ÌõÑÏóê ÎÖ∏Ìä∏Î∂ÅÏúºÎ°ú ÌôïÏù∏ÌïÑÏöî
               //     ÎÇ¥ Ï∫† (Ï∫† Í∂åÌïú ÌïÑÏöî) < ÌõÑÏóê ÎÖ∏Ìä∏Î∂ÅÏúºÎ°ú ÌôïÏù∏ÌïÑÏöî
               // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|
               //    \ (‚Ä¢‚ó°‚Ä¢) /

               navigator.mediaDevices.getUserMedia({
                         video: true
                    })
                    .then(function (stream) {
                         var videoElement = document.getElementById("videoElement");
                         videoElement.srcObject = stream;
                    })
                    .catch(function (error) {
                         console.log("Ïπ¥Î©îÎùº ÏÇ¨Ïö© Í∂åÌïúÏùÑ ÏñªÏßÄ Î™ªÌñàÏäµÎãàÎã§.", error);
                    });


               // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
               //     ÏúÑÏ†Ø ÎìúÎ†àÍ∑∏ (ÏãúÍ≥Ñ)
               // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|
               //    \ (‚Ä¢‚ó°‚Ä¢) /

               $(document).ready(function () {
                    // ÎìúÎûòÍ∑∏ Í∞ÄÎä•Ìïú ÏöîÏÜå ÏÉùÏÑ±
                    $(".draggable_clock").draggable();

                    // ÎìúÎ°≠ ÏòÅÏó≠ ÏÑ§Ï†ï
                    $("#dropArea").droppable({
                         drop: function (event, ui) {
                              // ÎìúÎ°≠Îêú ÏöîÏÜåÎ•º ÏòÅÏó≠ ÏïàÏúºÎ°ú Ïù¥Îèô
                              ui.draggable.appendTo(this);
                         }
                    });

                    // Ïà®ÍπÄ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú ÏöîÏÜå Ïà®Í∏∞Í∏∞
                    $("#hideBtn").click(function () {
                         $(".draggable_clock").hide();
                    });
                    // Î≥¥Ïù¥Í∏∞ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú ÏöîÏÜå Î≥¥Ïù¥Í∏∞
                    $("#showBtn").click(function () {
                         $(".draggable_clock").show();
                    });
               });





          });
     </script>
