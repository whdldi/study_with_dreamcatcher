     <script>
          // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|

          $(function () {

          // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
          //     Ï†ÑÏ≤¥ÌôîÎ©¥
          // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|

          $(document).ready(function () {
               var isFullscreen = false;

               $("#fullscreenBtn").click(function () {
                    var element = document.documentElement;

                    if (!isFullscreen) {
                         if (element.requestFullscreen) {
                              element.requestFullscreen();
                         } else if (element.mozRequestFullScreen) {
                              element.mozRequestFullScreen();
                         } else if (element.webkitRequestFullscreen) {
                              element.webkitRequestFullscreen();
                         } else if (element.msRequestFullscreen) {
                              element.msRequestFullscreen();
                         }

                         isFullscreen = true;
                         $(this).html('<i class="fas fa-compress"></i>');
                    } else {
                         if (document.exitFullscreen) {
                              document.exitFullscreen();
                         } else if (document.mozCancelFullScreen) {
                              document.mozCancelFullScreen();
                         } else if (document.webkitExitFullscreen) {
                              document.webkitExitFullscreen();
                         } else if (document.msExitFullscreen) {
                              document.msExitFullscreen();
                         }

                         isFullscreen = false;
                         $(this).html('<i class="fas fa-expand"></i>');
                    }
               });
          });



          // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
          //     Pointer cursor (Îã§ÏãúÏ≤¥ÌÅ¨)
          // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|
          //    \ (‚Ä¢‚ó°‚Ä¢) /

          $(document).ready(function () {
               // Ìò∏Î≤Ñ Ïù¥Î≤§Ìä∏Ïóê Îî∞Îùº Ïª§ÏÑú Ïù¥ÎØ∏ÏßÄÎ•º Î≥ÄÍ≤ΩÌïòÎäî Ìï®ÏàòÎ•º Ï†ïÏùòÌï©ÎãàÎã§.
               function setHoverCursorOnElement(selector) {
                    // ÏßÄÏ†ïÎêú ÏÑ†ÌÉùÏûêÏóê Ìï¥ÎãπÌïòÎäî Î™®Îì† ÏöîÏÜåÎ•º Í∞ÄÏ†∏ÏòµÎãàÎã§.
                    var elements = document.querySelectorAll(selector);
                    // Í∞Å ÏöîÏÜåÏóê ÎåÄÌï¥ Ìò∏Î≤Ñ Ïù¥Î≤§Ìä∏Î•º Îì±Î°ùÌï©ÎãàÎã§.
                    elements.forEach(function (element) {
                         // Ìò∏Î≤Ñ Ïãú Ïª§ÏÑúÎ•º Ìè¨Ïù∏ÌÑ∞Î°ú Î≥ÄÍ≤ΩÌïòÎäî Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑàÎ•º Îì±Î°ùÌï©ÎãàÎã§.
                         element.addEventListener("mouseenter", function () {
                              document.documentElement.style.cursor =
                                   "url('img/pointer.png'), pointer";
                         });
                         // Ìò∏Î≤ÑÍ∞Ä ÎÅùÎÇ† Îïå Í∏∞Î≥∏ Ïª§ÏÑúÎ°ú Î≥ÄÍ≤ΩÌïòÎäî Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑàÎ•º Îì±Î°ùÌï©ÎãàÎã§.
                         element.addEventListener("mouseleave", function () {
                              document.documentElement.style.cursor =
                                   "url('img/default.png'), default";
                         });
                    });
               }

               // .fullpage ÌÅ¥ÎûòÏä§ <i> ÏöîÏÜåÏóê Ìò∏Î≤Ñ Ïù¥Î≤§Ìä∏
               setHoverCursorOnElement(".fullpage i");
               // camÏóê Ìò∏Î≤ÑÏù¥Î≤§Ìä∏
               setHoverCursorOnElement(".cam_all li");
               // sideblockÏóê Ìò∏Î≤ÑÏù¥Î≤§Ìä∏
               setHoverCursorOnElement(".sideblock li");
               // ÏÑúÎûçÎ©îÎâ¥Ïóê Ìò∏Î≤ÑÏù¥Î≤§Ìä∏
               setHoverCursorOnElement(".drag_box_inner_btn li");
               // ÏÑúÎûçÎ©îÎâ¥ Ïó¥Í≥† Îã´Îäî ÌôîÏÇ¥ÌëúÏóê Ìò∏Î≤ÑÏù¥Î≤§Ìä∏
               setHoverCursorOnElement(".box_arrow_btn");

               // Aside Î©§Î≤ÑÏóê hover ÌñàÏùÑ Îïå Ïª§ÏÑú Ïù¥ÎØ∏ÏßÄ Î≥ÄÍ≤Ω

          });





          // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
          //  ÎÇ¥ Ï∫† (Ï∫† Í∂åÌïú ÌïÑÏöî) 
          //  Ïπ¥Î©îÎùº ÏÇ¨Ïö© ÌóàÏö©Ïãú ÎÇ¥ ÏñºÍµ¥+MeÍ∏ÄÏûê Ïà®ÍπÄ
          // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|
          //    \ (‚Ä¢‚ó°‚Ä¢) /
          $(document).ready(function () {
               navigator.mediaDevices.getUserMedia({
                         video: true
                    })
                    .then(function (stream) {
                         var videoElement = document.getElementById("videoElement");
                         videoElement.srcObject = stream;
                         // Ïπ¥Î©îÎùº ÏÇ¨Ïö©Ïù¥ ÌóàÏö©ÎêòÏóàÏúºÎØÄÎ°ú Ïù¥ÎØ∏ÏßÄÎ•º Î≥¥Ïó¨Ï§çÎãàÎã§.
                         $(".my_pic").hide();
                    })
                    .catch(function (error) {
                         console.log("Ïπ¥Î©îÎùº ÏÇ¨Ïö© Í∂åÌïúÏùÑ ÏñªÏßÄ Î™ªÌñàÏäµÎãàÎã§.", error);
                         // Ïπ¥Î©îÎùº ÏÇ¨Ïö©Ïù¥ ÌóàÏö©ÎêòÏßÄ ÏïäÏïòÏúºÎØÄÎ°ú Ïù¥ÎØ∏ÏßÄÎ•º Ïà®ÍπÅÎãàÎã§.
                         $(".my_pic").show();
                    });
          });
          // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
          //     ÏúÑÏ†Ø ÎìúÎ†àÍ∑∏ (ÏãúÍ≥Ñ) : ÏÇ¨Ïö©Ïãú, Ï†úÏù¥ÏøºÎ¶¨ ÎìúÎ†àÍ∑∏ Í¥ÄÎ†® Ïä§ÌÅ¨Î¶ΩÌä∏ ÌïÑÏöî
          //     jquery-ui-touch-punch
          // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|
          //    \ (‚Ä¢‚ó°‚Ä¢) /


          $(document).ready(function () {
               // ÎìúÎûòÍ∑∏ Í∞ÄÎä•Ìïú ÏöîÏÜå ÏÉùÏÑ±
               $(".draggable_clock").draggable({
                    touchAction: "auto" // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ ÌôúÏÑ±Ìôî
               });

               $("#dropArea").droppable({
                    drop: function (event, ui) {

                         ui.draggable.appendTo(this);
                    }
               });

               // Ïà®ÍπÄ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú ÏöîÏÜå Ïà®Í∏∞Í∏∞
               /*  $("#hideBtn").click(function () {
                     $(".draggable_clock").hide();
                }); */
               // Î≥¥Ïù¥Í∏∞ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú ÏöîÏÜå Î≥¥Ïù¥Í∏∞
               /*  $("#showBtn").click(function () {
                     $(".draggable_clock").show();
                }); */
          });



          // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
          //     drag_box (ÏÑúÎûçÎ©îÎâ¥ Í∫ºÎÇ¥Í∏∞)
          // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|
          //    \ (‚Ä¢‚ó°‚Ä¢) /


          $(document).ready(function () {
               // ÌÅ¥Î¶≠ ÏÉÅÌÉúÎ•º Ï∂îÏ†ÅÌïòÍ∏∞ ÏúÑÌïú Î≥ÄÏàò
               let isClicked = false;

               $(".box_arrow_btn").click(function () {
                    // ÌÅ¥Î¶≠ ÏÉÅÌÉúÏóê Îî∞Îùº ÎèôÏûë Í≤∞Ï†ï
                    if (!isClicked) {
                         $(".drag_box").css("right", "-50px");
                         $(".box_arrow_btn").css("transform", "scaleX(-1)");
                    } else {
                         $(".drag_box").css("right", "-315px");
                         $(".box_arrow_btn").css("transform", "scaleX(1)");
                    }

                    // ÌÅ¥Î¶≠ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                    isClicked = !isClicked;
               });
          });


          // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
          //     drag_box 1.ÏãúÍ≥ÑÏúÑÏ†Ø
          // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|
          //    \ (‚Ä¢‚ó°‚Ä¢) /


          $(document).ready(function () {
               // drag_box_inner_btnÏùò li ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
               // ÏµúÏ¥àÎ°ú ÏãúÍ≥ÑÎäî widget_activeÍ∞Ä Î∂ôÏñ¥ ÏûàÏúºÎãà, Ìïú Î≤à ÎàÑÎ•¥Î©¥ ÏóÜÏï†ÎèÑÎ°ùÌï®
               $(".drag_box_inner_btn li").click(function () {
                    let img = $(this).find("img");
                    if (img.hasClass("widget_active")) {
                         img.removeClass("widget_active");
                    } else {
                         img.addClass("widget_active");
                    }
               });
          });

          $(document).ready(function () {
               // .box_clockÎ•º ÌÅ¥Î¶≠Ìï† Îïå .widget_active ÌÅ¥ÎûòÏä§Î•º ÌÜ†Í∏ÄÌïòÏó¨ .draggable_clockÏùò display ÏÜçÏÑ±ÏùÑ Î≥ÄÍ≤Ω
               $(".box_clock").click(function () {
                    if ($(this).children('img').hasClass("widget_active")) {
                         $(".draggable_clock").css("display", "block");
                    } else {
                         $(".draggable_clock").css("display", "none");
                    }
               });



               // |Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£Ôø£|
               //     ÏúÑÏπòÏãúÍ≥Ñ
               // |ÔºøÔºøÔºøÔºøÔºøÔºøÔºøÔºø|
               //    \ (‚Ä¢‚ó°‚Ä¢) /


               function showClock() {
                    var now = new Date();
                    var hours = now.getHours();
                    var minutes = now.getMinutes();
                    var seconds = now.getSeconds();

                    var ampm = hours >= 12 ? 'PM' : 'AM';
                    hours = hours % 12;
                    hours = hours ? hours : 12; // 0ÏãúÏùº Í≤ΩÏö∞ 12ÏãúÎ°ú ÌëúÏãú

                    var timeString = formatTwoDigits(hours) + ":" + formatTwoDigits(minutes) + ":" +
                         formatTwoDigits(seconds);

                    $("#hour_min_sec").text(timeString);
                    $("#pmam").text(ampm);

               }

               function formatTwoDigits(number) {
                    return (number < 10 ? '0' : '') + number;
               }

               function getLocation() {
                    if (navigator.geolocation) {
                         navigator.geolocation.getCurrentPosition(showPosition);
                    } else {
                         alert("Ïù¥ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑúÎäî ÏúÑÏπò Í∏∞Îä•ÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.");
                    }
               }

               function showPosition(position) {
                    // ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏ÏôÄÏÑú ÏÇ¨Ïö©(ÌòÑÏû¨ÏãúÍ∞ÑÌëúÍ∏∞<Ïô∏Íµ≠ÏóêÏÑú ÎêòÎäîÏßÄ ÌÖåÏä§Ìä∏ ÌïÑÏöî)
                    showClock();
               }

               setInterval(showClock, 1000); // 1Ï¥àÎßàÎã§ ÏãúÍ∞Ñ Í∞±Ïã†

               getLocation();

               // ÌÅ¥Î¶≠ÌïòÏßÄ ÏïäÍ≥† ÌéòÏù¥ÏßÄÍ∞Ä Î°úÎìúÎê† Îïå ÏãúÍ≥ÑÎ•º Î≥¥Ïó¨Ï£ºÍ∏∞ ÏúÑÌï¥ 
               // showClock() Ìï®ÏàòÎ•º Ìò∏Ï∂úÌï©ÎãàÎã§.
               showClock();

               // .box_clockÎ•º ÌÅ¥Î¶≠Ìï† Îïå .widget_active ÌÅ¥ÎûòÏä§Î•º ÌÜ†Í∏ÄÌï©ÎãàÎã§.
               $(".box_clock").click(function () {
